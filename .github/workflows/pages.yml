name: 'Publish family website to Github Pages'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/workflows/composite/setup-env
      - name: Lint Check
        run: uv run poe lint
  
  pytest:
    runs-on: ubuntu-latest
    needs:
      - lint
    
    # Continue until I implement tests in this repository
    continue-on-error: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/workflows/composite/setup-env
      - name: PyTest
        run: uv run poe test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
  publish:
    runs-on: ubuntu-latest
    needs:
      - pytest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/workflows/composite/setup-env    
      - name: Create page content
        run: uv run poe build --output ~/public
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ~/public
