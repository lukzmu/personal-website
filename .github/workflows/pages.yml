name: 'Publish family website to Github Pages'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/workflows/composite/setup-env
      - name: Lint Check
        run: uv run poe lint
      
  publish:
    runs-on: ubuntu-latest
    needs:
      - lint
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/workflows/composite/setup-env    
      - name: Create page content
        run: uv run poe build --output ~/public
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ~/public
