name: 'Publish website to GitHub Pages'

on:
  push:
  pull_request:
  workflow_dispatch:
permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: ./.github/workflows/composite/setup-env
      - name: Ruff
        run: uv run ruff check src/
