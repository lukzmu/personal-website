{% extends "base.html" %}
{% block title %}
<title>{{ article.title }} | {{ SITENAME }}</title>
{% endblock %}
{% block content %}
<article class="prose prose-invert font-mono max-w-4xl mt-20">
    <h1>{{ article.title }}</h1>
    <h2 class="text-sm text-neutral-500 -mt-6 mb-10">Created on: {{ article.date.strftime('%Y.%m.%d') }}</h2>
    {{ article.content | safe }}
</article>
{% endblock %}
