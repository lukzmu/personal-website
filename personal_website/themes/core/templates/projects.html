{% extends "base.html" %}
{% block content %}
<article class="prose prose-invert font-mono max-w-4xl mt-20">
    <div class="grid gap-y-5">
        {% for project in SITE_DATA.repositories %}
        <div>
            <a class="underline block" href="{{ project.html_url }}">{{ project.name }}</a>
            <span class="text-xs text-neutral-500">{{ project.description }}</span>
        </div>
        {% endfor %}
    </div> 
</article>
{% endblock %}
