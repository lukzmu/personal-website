{% extends "base.html" %}
{% block content %}
<ul class="mt-10">
  {% for article in articles_page.object_list %}
    <li>
        <div class="flex">
            <a class="grow" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
            <span class="text-neutral-500">{{ article.date.strftime('%Y.%m.%d') }}</span>
        </div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
